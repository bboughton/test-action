name: release
on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag }}
    permissions:
      contents: write
      pull-requests: read
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0' # with tags, required for release
    - uses: bboughton/example-action@73d6965b4b6e6825e644287dc52017b6bf5e86ff
      id: release

