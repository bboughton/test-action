name: release
on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag }}
    permissions:
      contents: write
      pull-requests: read
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0' # with tags, required for release
    - uses: bboughton/example-action@fa1285f4703e1eed67560c6ac1900e8a956627e6
      id: release

