name: triage
on:
  pull_request:
    types:
      - opened
      - synchronize
      - labeled
      - unlabeled

jobs:
  check_version_category_label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
    - uses: actions/checkout@v3
    - uses: bboughton/example-action/check-version-category-label@588327fc0b26165f2ad59e6957b087e68cc60544
      with:
        pr_number: ${{ github.event.number }}
